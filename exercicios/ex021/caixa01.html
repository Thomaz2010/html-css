<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            /* tipo  box-level */



            background-color: aqua;
            height: 300px;
            width: 300px;




            border: 10px solid darkolivegreen;



            padding: 10px;

            margin:60px auto 80px auto;



            outline: 5px dashed salmon;


        }

        a {
            /* tipo in line level */

            border: 10px solid blue;

            padding: 10px;


        }
    </style>


</head>

<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos tambem sao box-level,mas os <a href="http://">links sao exemplos de caixas inline-level</a></p>

</body>

</html>
